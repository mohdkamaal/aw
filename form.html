<!DOCTYPE html>
<html lang="en">
<head>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Form</title>
</head>
<body>
    <div id="form">
    <p>Enter some text in the fields below, then press the "Submit form" button to submit the form.</p>

    <form>
      Name: <br>
      <input id="name" type="text" name="fname" placeholder="Enter first name"><br><br>
      Email Address: <br>
      <input id="email" type="email" name="email" placeholder="Enter mail address"> <br><br>
      Phone No.: <br>
      <input id="phone" type="text" name="name" placeholder="enter phone number"><br><br>

      <input type="button" onclick="insert()" value="Save/Show">
    </form>
</div>
<div id="display"></div>

<style>
    #form{
        text-align: center;
        
    }
</style>

    <script>
     var name = [];
     var email =[];
     var phone = [];

     var nameInput = document.getElementById("name");
     var emailInput = document.getElementById("email");
     var phoneInput = document.getElementById("phone");
     var messageBox = document.getElementById("display");

     function insert () {
                            name.push(nameInput.value);
                            email.push(emailInput.value);
                            phone.push(phoneInput.value);

                            clearAndShow();
     }
     function clearAndShow(){
         // clear fields
                            nameInput.value = "";
                            emailInput.value = "";
                            phoneInput.value = "";

                            // show our outputs
                            messageBox.innerHTML = "";

                            messageBox.innerHTML += "Name: " + name.join(", ") + "<br/>";
                            messageBox.innerHTML += "email: "  + email.join(", ") + "<br/>";
                            messageBox.innerHTML += "phone: " + phone.join(", ") + "<br/>";
     }


        </script>
</body>
</html>
