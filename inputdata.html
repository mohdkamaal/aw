<!DOCTYPE html>
<html>
    <head>
        <title>data into table </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
        function check(){

        function addRow()
            {
                // get input values
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                let btnClear = document.querySelector('button');
                let inputs = document.querySelectorAll('input');
               
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[0];
                  
                  // add new empty row to the table
                  // 0 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                  var newRow = table.insertRow(table.rows.length/2+1);
                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  
                  // add values to the cells
                  cel1.innerHTML = name;
                  cel2.innerHTML = email;
                  cel3.innerHTML = phone;
                 

                  btnClear.addEventListener('click', () => {
                  inputs.forEach(input =>  input.value = '');
});

            }
    


           
    </script>

        
        
    </head>

    <body>
        <div id="form" style="text-align: center;">
        Name: <input type="text" name="name" id="name" /><br/><br/>
        Email: <input type="text"  name="email" id="email" required /><br/><br/>
        Phone: <input type="text" name="phone" id="phone" /><br/><br/>
        <button onclick=" check(); addRow(); ">Submit & Show </button><br/><br/>
        <table border="2">
            
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        
            
        </table>
   
   
</div>
